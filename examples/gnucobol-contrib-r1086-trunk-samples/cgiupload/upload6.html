<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>File upload test</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>

<h2>File upload test</h2>

File upload uses enctype="multipart/form-data".
<br><br>
<h2>1 text field, 1 textarea, 1 file</h2>
<br>

<p> 
<form action="/cgi-bin/cgiupload" method="post" accept-charset="UTF-8" enctype="multipart/form-data">

  <table border="0" cellpadding="0" cellspacing="4">
    <tr>
      <td align="right">text1:</td>
      <td><input name="text1" type="text" size="30" maxlength="30"></td>
    </tr>
    <tr>
      <td align="right">textarea1:</td>
      <td><textarea name="textarea1" style="width:100%"></textarea></td>
    </tr>
    <tr>
      <td align="right">upload1:</td>
      <td><input type="file" name="upload1" /></td>
    </tr>
  </table>

<br>  
<input type="submit" value="upload form data" />

</form>
</p>
</body>
</html>
